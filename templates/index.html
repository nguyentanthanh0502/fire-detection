{% extends 'base.html' %}

{% block title %}Fire Detection App{% endblock %}

{% block content %}
<h3>Upload file</h3>
<form action="/" Method="post" enctype="multipart/form-data">
    <div class="row shadow-sm  mb-5 pb-3 pt-3 border border-secondary-subtle border-opacity-25">
        <div class="col-sm-6">
            <div class="mb-3">
                <input type="file" name="file" Accept="image/*" id="upload" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-sm-6">

        </div>
    </div>

</form>

{% if input_image or output_image %}
<div class="row">
    <div class="col-sm-6 ps-0">
        {% if input_image %}
        <div class="card shadow-sm">
            <h4 class="card-header">Input Image</h4>
            <div class="card-body">
                <img class="rounded" src="{{ input_image }}" alt="Input Image" style="width:100%">
            </div>
        </div>
        
        
        {% endif %}
    </div>
    <div class="col-sm-6 pe-0">
        {% if output_image %}
        <div class="card shadow-sm">
            <h4 class="card-header">Output Image</h4>
            <div class="card-body">
                <img class="rounded" src="{{ output_image }}" alt="Output Image" style="width:100%">
            </div>
        </div>
        
        {% endif %}
    </div>
</div>
{% endif %}

{% endblock %}
